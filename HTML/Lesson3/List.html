<!DOCTYPE html>
<html>
    <head>
        <title>My page</title>
    </head>
    <body>
        <h1>This is to understand List elements in html</h1>
        <h3>unordered List</h3>
        <ul>
            <li>first item</li>
            <li>Second item</li>
        </ul>
        <h3>ordered List</h3>
        <ol>
            <li>first item</li>
            <li>Second item</li>
        </ol>
        <h3>Description List</h3>
        <dl>
            <dt>Description List item</dt>
            <dd>This is my list Item for description list</dd>
        </dl>
    </body>
</html>
